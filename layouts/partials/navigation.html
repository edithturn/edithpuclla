<nav class="top-nav">
  <ul>
    {{ range site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ if .Pre }}{{ .Pre | safeHTML }}{{ end }}{{ .Name }}{{ if .Post }}{{ .Post | safeHTML }}{{ end }}</a>
        {{ if .HasChildren }}
          <ul class="sub-menu">
            {{ range .Children }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        {{ end }}
      </li>
    {{ end }}
  </ul>
</nav>
